  <text id="Men_Nora_du_danser_som_en_virvelvind_Er_hun_ikke_flott_Dr_Rank_Skal_si_den_kostymen_sitter_godt_på_deg_min_lille_lerke_" data-name="Men Nora, du danser som en virvelvind! Er hun ikke flott, Dr Rank? Skal si den kostymen sitter godt på deg, min lille lerke…" font-size="16" font-family="PlayfairDisplay-Italic, Playfair Display" font-style="italic"><tspan x="3.124" y="17">Men Nora, du danser som en </tspan><tspan x="2.804" y="38">virvelvind! Er hun ikke flott, </tspan><tspan x="28.612" y="59">Dr Rank? Skal si den </tspan><tspan x="6.084" y="80">kostymen sitter godt på deg, </tspan><tspan x="47.38" y="101">min lille lerke…</tspan></text>
